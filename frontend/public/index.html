<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MP3 Playback</title>
  </head>
  <body>
    <h1>MP3 Track Playback</h1>
    <button onclick="handleButtonClick()">Play Track</button>
    <audio id="audio-player" src="songs/Led Zeppelin - Ramble On (Official Audio).mp3"></audio>
    <script>
        function handleButtonClick() {
            const audio = document.getElementById('audio-player');
            audio.play();
        }
    </script>
  </body>
</html>
